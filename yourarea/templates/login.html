{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>You are already logged in.</h1>
        <a href="{% url 'home' %}">Return home</a>
    {% else %}
        <h1>Login</h1>
        <br>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" id="usernameInput">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" id="passwordInput">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>        
        </form>
    {% endif %}
{% endblock %}
